<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View Link</title>
    <style>
      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }
      .link-details {
        border: 1px solid #ddd;
        padding: 20px;
        margin-bottom: 20px;
        border-radius: 5px;
      }
      .votes {
        margin: 20px 0;
      }
      .vote-buttons button {
        margin-right: 10px;
      }
      .comments {
        margin-top: 30px;
      }
      .comment {
        border-left: 3px solid #ddd;
        margin: 10px 0;
        padding: 10px;
      }
      .comment-form {
        margin-top: 20px;
      }
      textarea {
        width: 100%;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <a href="index.html"><button>Back to List</button></a>
      <div id="linkDetails" class="link-details"></div>

      <div class="votes">
        <h3>Votes: <span id="voteCount">0</span></h3>
        <div class="vote-buttons">
          <button onclick="vote(1)">üëç Upvote</button>
          <button onclick="vote(-1)">üëé Downvote</button>
        </div>
      </div>

      <div class="comments">
        <h3>Comments</h3>
        <form id="commentForm" class="comment-form">
          <textarea
            id="commentText"
            rows="4"
            placeholder="Write your comment here..."
            required
          ></textarea>
          <button type="submit">Add Comment</button>
        </form>
        <div id="commentsList"></div>
      </div>
    </div>

    <script>
      const API_URL = "http://localhost:5000/api";
      const linkId = new URLSearchParams(window.location.search).get("id");

      async function loadLinkDetails() {
        try {
          const response = await fetch(`${API_URL}/links/${linkId}`);
          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }
          const link = await response.json();

          document.getElementById("linkDetails").innerHTML = `
            <h2>${link.title}</h2>
            <p><a href="${link.url}" target="_blank">${link.url}</a></p>
            <p>${link.description || ""}</p>
            <p>Tags: ${link.tags ? link.tags.join(", ") : ""}</p>
          `;

          document.getElementById("voteCount").textContent = link.votes;
        } catch (error) {
          console.error("Error loading link details:", error);
          document.getElementById(
            "linkDetails"
          ).innerHTML = `<p class="error">Error loading link details: ${error.message}</p>`;
        }
      }

      async function vote(value) {
        try {
          const response = await fetch(`${API_URL}/links/${linkId}/vote`, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ vote: value }),
          });

          if (response.ok) {
            const link = await response.json();
            document.getElementById("voteCount").textContent = link.votes;
          }
        } catch (error) {
          console.error("Error:", error);
          alert("Error voting");
        }
      }

      async function loadComments() {
        try {
          const response = await fetch(`${API_URL}/comments/${linkId}`);
          const comments = await response.json();

          const commentsList = document.getElementById("commentsList");
          commentsList.innerHTML = comments
            .map(
              (comment) => `
                    <div class="comment">
                        <p>${comment.content}</p>
                        <small>${new Date(
                          comment.createdAt
                        ).toLocaleString()}</small>
                    </div>
                `
            )
            .join("");
        } catch (error) {
          console.error("Error:", error);
        }
      }

      document
        .getElementById("commentForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const content = document.getElementById("commentText").value;

          try {
            const response = await fetch(`${API_URL}/comments`, {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({
                linkId,
                content,
              }),
            });

            if (response.ok) {
              document.getElementById("commentText").value = "";
              loadComments(); // Refresh comments
            }
          } catch (error) {
            console.error("Error:", error);
            alert("Error posting comment");
          }
        });

      // Initialize the page
      loadLinkDetails();
      loadComments();
    </script>
  </body>
</html>
