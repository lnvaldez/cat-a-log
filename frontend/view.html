<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View Link</title>
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <div class="container">
      <div class="text-center mb-20">
        <a href="index.html"><button>Back to List</button></a>
      </div>

      <div id="linkDetails" class="link-card"></div>

      <div class="votes">
        <h3>Votes: <span id="voteCount">0</span></h3>
        <div class="vote-buttons">
          <button onclick="vote(1)">üëç Upvote</button>
          <button onclick="vote(-1)" class="delete">üëé Downvote</button>
        </div>
      </div>

      <div class="comments">
        <h3>Comments</h3>
        <form id="commentForm" class="comment-form">
          <div class="form-group">
            <textarea
              id="commentText"
              rows="4"
              placeholder="Write your comment here..."
              required
            ></textarea>
          </div>
          <div class="text-center">
            <button type="submit">Add Comment</button>
          </div>
        </form>
        <div id="commentsList" class="mt-20"></div>
      </div>
    </div>

    <script>
      const API_URL = "http://localhost:5000/api";
      const linkId = new URLSearchParams(window.location.search).get("id");

      async function loadLinkDetails() {
        try {
          const response = await fetch(`${API_URL}/links/${linkId}`);
          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }
          const link = await response.json();

          document.getElementById("linkDetails").innerHTML = `
            <h2>${link.title}</h2>
            <p><a href="${link.url}" target="_blank" class="mb-20">${
            link.url
          }</a></p>
            <p class="description">${link.description || ""}</p>
            <div class="tags">
              ${
                link.tags
                  ? link.tags
                      .map((tag) => `<span class="tag-filter">${tag}</span>`)
                      .join("")
                  : ""
              }
            </div>
          `;

          document.getElementById("voteCount").textContent = link.votes;
        } catch (error) {
          console.error("Error loading link details:", error);
          document.getElementById(
            "linkDetails"
          ).innerHTML = `<p class="error">Error loading link details: ${error.message}</p>`;
        }
      }

      async function loadComments() {
        try {
          const response = await fetch(`${API_URL}/comments/${linkId}`);
          const comments = await response.json();

          const commentsList = document.getElementById("commentsList");
          commentsList.innerHTML = comments
            .map(
              (comment) => `
            <div class="comment">
              <p>${comment.content}</p>
              <small class="text-muted">${new Date(
                comment.createdAt
              ).toLocaleString()}</small>
            </div>
          `
            )
            .join("");
        } catch (error) {
          console.error("Error:", error);
        }
      }

      async function vote(value) {
        try {
          const response = await fetch(`${API_URL}/links/${linkId}/vote`, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ vote: value }),
          });

          if (response.ok) {
            const link = await response.json();
            document.getElementById("voteCount").textContent = link.votes;
          }
        } catch (error) {
          console.error("Error:", error);
          alert("Error voting");
        }
      }

      document
        .getElementById("commentForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const content = document.getElementById("commentText").value;

          try {
            const response = await fetch(`${API_URL}/comments`, {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({
                linkId,
                content,
              }),
            });

            if (response.ok) {
              document.getElementById("commentText").value = "";
              loadComments(); // Refresh comments
            }
          } catch (error) {
            console.error("Error:", error);
            alert("Error posting comment");
          }
        });

      // Initialize the page
      loadLinkDetails();
      loadComments();
    </script>
  </body>
</html>
