<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Link Library</title>
    <style>
      .link-card {
        border: 1px solid #ddd;
        padding: 15px;
        margin: 10px 0;
        border-radius: 5px;
      }
      .tags {
        color: #666;
        font-size: 0.9em;
      }
      .description {
        margin-top: 10px;
      }
      .actions {
        margin-top: 10px;
      }
      .actions button {
        margin-right: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Link Library</h1>
    <a href="create.html"><button>Create New Link</button></a>
    <div id="links"></div>

    <script>
      const API_URL = "http://localhost:5000/api/links";

      async function deleteLink(id) {
        if (!confirm("Are you sure you want to delete this link?")) return;

        try {
          const response = await fetch(`${API_URL}/${id}`, {
            method: "DELETE",
          });

          if (response.ok) {
            displayLinks(); // Refresh the list
          } else {
            alert("Failed to delete link");
          }
        } catch (error) {
          console.error("Error:", error);
          alert("Error deleting link");
        }
      }

      async function getLinks() {
        try {
          const response = await fetch(API_URL);
          if (!response.ok) {
            throw new Error("Failed to fetch links");
          }
          const links = await response.json();
          return Array.isArray(links) ? links : [];
        } catch (error) {
          console.error("Error:", error);
          return [];
        }
      }

      async function displayLinks() {
        const linksContainer = document.getElementById("links");
        try {
          const links = await getLinks();

          if (links.length === 0) {
            linksContainer.innerHTML = "<p>No links available. Create one!</p>";
            return;
          }

          linksContainer.innerHTML = "";
          links.forEach((link) => {
            linksContainer.innerHTML += `
              <div class="link-card">
                <h3><a href="${link.url}" target="_blank">${link.title}</a></h3>
                <div class="tags">${link.tags ? link.tags.join(", ") : ""}</div>
                <p class="description">${link.description || ""}</p>
                <div class="actions">
                  <button onclick="window.location.href='view.html?id=${
                    link._id
                  }'">View</button>
                  <button onclick="window.location.href='edit.html?id=${
                    link._id
                  }'">Edit</button>
                  <button onclick="deleteLink('${link._id}')">Delete</button>
                </div>
              </div>
            `;
          });
        } catch (error) {
          linksContainer.innerHTML =
            "<p>Error loading links. Please try again later.</p>";
          console.error("Error:", error);
        }
      }

      // Initialize the page
      displayLinks();
    </script>
  </body>
</html>
