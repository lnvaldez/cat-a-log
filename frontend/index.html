<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Link Library</title>
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <h1>Link Library</h1>
    <a href="create.html"><button>Create New Link</button></a>

    <div class="filter-section">
      <h3>Filter by Tags:</h3>
      <div id="tagFilters"></div>
      <button onclick="clearFilters()">Clear Filters</button>
    </div>

    <div id="links"></div>

    <script>
      const API_URL = "http://localhost:5000/api/links";
      let allLinks = [];
      let activeTags = new Set();

      async function deleteLink(id) {
        if (!confirm("Are you sure you want to delete this link?")) return;

        try {
          const response = await fetch(`${API_URL}/${id}`, {
            method: "DELETE",
          });

          if (response.ok) {
            await loadLinks();
          } else {
            alert("Failed to delete link");
          }
        } catch (error) {
          console.error("Error:", error);
          alert("Error deleting link");
        }
      }

      async function getLinks() {
        try {
          const response = await fetch(API_URL);
          if (!response.ok) {
            throw new Error("Failed to fetch links");
          }
          const links = await response.json();
          return Array.isArray(links) ? links : [];
        } catch (error) {
          console.error("Error:", error);
          return [];
        }
      }

      function getAllTags(links) {
        const tagSet = new Set();
        links.forEach((link) => {
          if (link.tags) {
            link.tags.forEach((tag) => tagSet.add(tag));
          }
        });
        return Array.from(tagSet).sort();
      }

      function displayTagFilters(tags) {
        const tagFiltersContainer = document.getElementById("tagFilters");
        tagFiltersContainer.innerHTML = tags
          .map(
            (tag) => `
          <span class="tag-filter ${activeTags.has(tag) ? "active" : ""}" 
                onclick="toggleTag('${tag}')">
            ${tag}
          </span>
        `
          )
          .join("");
      }

      function toggleTag(tag) {
        if (activeTags.has(tag)) {
          activeTags.delete(tag);
        } else {
          activeTags.add(tag);
        }
        displayLinks();
        displayTagFilters(getAllTags(allLinks));
      }

      function clearFilters() {
        activeTags.clear();
        displayLinks();
        displayTagFilters(getAllTags(allLinks));
      }

      async function displayLinks() {
        const linksContainer = document.getElementById("links");
        try {
          let filteredLinks = allLinks;
          if (activeTags.size > 0) {
            filteredLinks = allLinks.filter(
              (link) =>
                link.tags &&
                Array.from(activeTags).every((tag) => link.tags.includes(tag))
            );
          }

          if (filteredLinks.length === 0) {
            linksContainer.innerHTML =
              "<p>No links match the selected filters. Try clearing filters or create a new link!</p>";
            return;
          }

          linksContainer.innerHTML = "";
          filteredLinks.forEach((link) => {
            linksContainer.innerHTML += `
              <div class="link-card">
                <h3><a href="${link.url}" target="_blank">${link.title}</a></h3>
                <div class="tags">${link.tags ? link.tags.join(", ") : ""}</div>
                <p class="description">${link.description || ""}</p>
                <div class="actions">
                  <button onclick="window.location.href='view.html?id=${
                    link._id
                  }'">View</button>
                  <button onclick="window.location.href='edit.html?id=${
                    link._id
                  }'">Edit</button>
                  <button onclick="deleteLink('${link._id}')">Delete</button>
                </div>
              </div>
            `;
          });
        } catch (error) {
          linksContainer.innerHTML =
            "<p>Error loading links. Please try again later.</p>";
          console.error("Error:", error);
        }
      }

      async function loadLinks() {
        allLinks = await getLinks();
        displayLinks();
        displayTagFilters(getAllTags(allLinks));
      }

      // Initialize the page
      loadLinks();
    </script>
  </body>
</html>
